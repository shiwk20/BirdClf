model:
  dest: model.BirdClf_R
  paras:
    embed_size: 525

data:
  img_size: 224
  data_path: 'data'
  augment: False
  batch_size: 256
  num_workers: 8

loss:
  dest: loss.CrossEntropyLoss
  weight: None
  reduction: 'mean'
  label_smoothing: 0.0

optimizer:
  type: 'Adam'  # AdamW, SGD, Adam
  lr: 5e-4
  weight_decay: 1e-2
  momentum: 0.9

resume: False
ckpt_path: ''
max_epochs: 30
val_interval: 1
accuracy_thre: 5
random_seed: 42
