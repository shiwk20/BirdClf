model:
  dest: model.BirdClf_R
  paras:
    embed_size: 525

data:
  img_size: 224
  data_path: 'data'
  augment: False
  batch_size: 256
  num_workers: 8
  
loss:
  dest: loss.CrossEntropyLoss
  weight: None
  reduction: 'mean'
  label_smoothing: 0.0

optimizer:
  type: 'Adam'  # AdamW, SGD, Adam
  lr: 5e-4
  weight_decay: 1e-2
  momentum: 0.9

resume: True
ckpt_path: 'res/train_R_05-26_21-37-39/ckpts/epoch_0_acc_0.086476.pth' 
max_epochs: 40
val_interval: 1
accuracy_thre: 3
random_seed: 42
