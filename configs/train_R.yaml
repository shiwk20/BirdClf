model:
  dest: model.BirdClf_R
  paras:
    ckpt_path: ''
    save_ckpt_path: 'log/ckpt'
    embed_size: 525

data:
  img_size: 224
  data_path: 'data'
  augment: False
  batch_size: 256
  num_workers: 8
  
loss:
  dest: loss.CrossEntropyLoss
  weight: None
  reduction: 'mean'
  label_smoothing: 0.0

optimizer:
  type: 'AdamW'  # AdamW, SGD, Adam
  lr: 1e-4
  weight_decay: 1e-2

max_epochs: 40
val_interval: 1
random_seed: 42
